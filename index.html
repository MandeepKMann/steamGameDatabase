<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1015bcb745.js" crossorigin="anonymous"></script>
    <title>Steam App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <!-- Skip Link -->
    <a href="#mainContent" class="skipLink">Skip to main content.</a>

    <!-- Header -->
    <header>
        <!-- Main Nav -->
        <nav class="navBar">
            <div class="wrapper navFlex">
                <h2 class="navLogo">Steam App</h2>
                <ul class="navUl">
                    <li><a href="#" class="navItem" id="language">Language</a></li>
                    <li><a href="#" class="navItem" id="cart">Cart</a></li>
                </ul>

                <!-- Hamburger Menu at min-width: 700px -->
                <button class="hamburgerMenu">
                    <i class="fa-sharp fa-solid fa-bars hamburgerIcon"></i>
                    <i class="fa-solid fa-x closeIcon"></i>
                </button>
            </div><!--END .wrapper .navFlex-->
        </nav>
    
        <div class="wrapper h1Container">
            <h1 class="mainHeader">Welcome to our website!</h1>
        </div><!--END .wrapper .h1Container-->
    </header>
    
    <!-- Main -->
    <main id="mainContent">
        <!-- Form Section -->
        <section class="formSection">
            <div class="wrapper">
                <!-- Form -->
                <form action="#" id="searchBar">
                    <!-- Currency Select -->
                    <label for="currency">Currency:</label>
                    <select name="currency" id="currency">
                        <option value="CA" id="currencyOption">CAD</option>
                        <option value="US" id="currencyOption">USD</option>
                        <option value="GB" id="currencyOption" currency="Â£">GBP</option>
                    </select>
                    <!-- Search Bar -->
                    <label for="search">Search:</label>
                    <input type="search" id="search" name="search" placeholder="Search for a game here!">
                </form>
            </div>
        </section>

        <!-- Games Section -->
        <section class="gamesSection">
            <div class="wrapper">
                <!-- Error Message -->
                <div class="noResults">
                    <h3>Oops! We couldn't find anything. Try another search.</h3>
                </div>
                <!-- User Search Results -->
                <div class="results">
                    <ul class="gamesUl">
                        <!-- JS Pseudo Code -->
                        <!-- <li class="newLiElement">
                            <img src="" alt="">
                            <h2></h2>
                            <p>
                                <a href=""></a>
                            </p>
                            <ul class="platformsUl">
                                <li><i>Windows Icon</i></li>
                                <li><i>Mac Icon</i></li>
                                <li><i></i>Linux Icon</li>
                            </ul>
                        </li> -->
                    </ul>
                </div><!--END .results-->
            </div><!--END .wrapper-->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="wrapper footerContainer">
            <p><a href="https://junocollege.com/" class="footer">Created at Juno College</a></p>
        </div><!--END .wrapper .footerContainer-->
    </footer>

    <!-- Script Tags -->
    <script src="./script.js"></script>
</body>
</html>
